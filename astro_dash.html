<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrologer Login - Vastu Consultancy</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #91EAE4, #86A8E7, #7F7FD5);
    }


/* Navbar */
.navbar {
  background: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 32px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo-group {
  display: flex;
  align-items: center;
}

.logo {
  height: 40px;
  margin-right: 12px;
  border-radius: 50%;
}

.company-name {
  font-size: 1.4rem;
  font-weight: bold;
  color: #2E7D32;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
}

.nav-links li a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 6px;
  transition: background 0.3s, color 0.3s;
}

.nav-links li a:hover {
  background: #2E7D32;
  color: white;
}

.cta-button {
  background-color: #FF6F00;
  color: white !important;
  border-radius: 6px;
  padding: 8px 16px;
  font-weight: bold;
  transition: background 0.3s ease;
}

.cta-button:hover {
  background-color: #e65c00;
}



    /* Login Card */
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 340px;
      margin: 50px auto;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    .form-group input:focus {
      border-color: #7F7FD5;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #7F7FD5;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #5b5bbd;
    }

    .bottom-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .bottom-text a {
      color: #7F7FD5;
      text-decoration: none;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="navbar">
   <a href="index.html" class="logo-group" style="text-decoration: none; color: inherit;">
  <img src="vastu_logo.jpg" alt="Vastu Logo" class="logo" />
  <span class="company-name">Vastu Consultancies</span>
</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#">Our Services</a></li>
        <li><a href="review.html">Reviews</a></li>
        <li><a href="user_dash.html" class="cta-button">User Sign in</a></li>
      </ul>
    </div>
  </header>

  <!-- Login Form -->
  <div class="login-card">
    <h2>Astrologer Login</h2>
    <form action= "submit.php" id="loginForm">
      <div class="error" id="errorMsg"></div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter password" />
      </div>
      <button type="submit" class="login-btn">Log In</button>
      <div class="bottom-text">
        Back to <a href="index.html">Home</a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'a' && password === 'b') {
        window.location.href = 'appointments.php';
      } else {
        errorMsg.textContent = 'Invalid username or password';
      }
    });
  </script>

</body>
</html>
