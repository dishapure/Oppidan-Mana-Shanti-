<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firefox Push Notification</title>
</head>
<body>
  <h2>ðŸ¦Š Firefox Push Notification Test</h2>
  <button id="notifyBtn">Enable Notification</button>

  <script>
    if ('serviceWorker' in navigator && 'Notification' in window) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => {
          console.log('âœ… Service Worker registered');

          document.getElementById('notifyBtn').addEventListener('click', async () => {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
              reg.active.postMessage('show-notification');
            } else {
              alert('Permission denied âŒ');
            }
          });
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    } else {
      alert('Browser doesn\'t support notifications');
    }
  </script>
</body>
</html>
